    <style>

        .consoleLogBuffer {
            font-size: 16px;
            color: #647e8f;
            font-family: 'cascadia code pl';
            position: fixed;
            left: 500px;
            opacity: 60%;
            transition-property: opacity, color;
            transition-property: all;
            transition-duration: 0.3s;
            right: 30px;
            left: auto;
            max-width: 70%;
        }
        .consoleLogBuffer.plusDebugStyle {
            display: block;
            border: 2px solid aliceblue;
            border: 2px solid #647e8f;
        }
        .consoleLogBuffer.plusDebugStyle:hover {
            font-size: 26px;
            display: block;

        .consoleLogBuffer.hideIt {
