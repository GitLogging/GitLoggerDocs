<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <title>GitLogger - Watch your Git</title> -->
    <title>GitLogger - {{page.title}}</title>
    <!--
    For CDN links, use: https://cdn.jsdelivr.net/gh/2bitdesigns/4bitcss@latest/css/iceberg-dark.css,
    or latest-versions: https://4bitcss.com/iceberg-dark/iceberg-dark.css
    -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/2bitdesigns/4bitcss@latest/css/iceberg-dark.css" />
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <style>
        body {
            font-family: "Comfortaa";
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 1920px) {
            body {
                font-size: 1.25em;
            }
        }

        @media (min-width: 1921px) {
            body {
                font-size: 2.5em;
            }
        }
    </style>
    {% if site.analyticsID %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.analyticsID}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag () { dataLayer.push( arguments ); }
        gtag( 'js', new Date() );
        gtag( 'config', '{{site.analyticsID}}' );
    </script>
    {% endif %}
</head>
<body class="wholeWidth">
    {{content}}
</body>
</html>
